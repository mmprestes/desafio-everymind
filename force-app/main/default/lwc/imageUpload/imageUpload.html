<template>
    <lightning-card title="Foto do Pet" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="file" 
            accept=".jpg, .png"
            label="" onchange={openimageUpload}></lightning-input>
        </div> 
        <template if:true={fileData}>
            <p>{fileData.filename}</p>
        </template>
        <lightning-button variant="brand" label="Enviar" title="Enviar" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
